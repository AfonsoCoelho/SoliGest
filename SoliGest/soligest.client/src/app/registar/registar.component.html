  <header class="registar-header">
    <img src="logo.png" alt="SoliGest Logo" class="header-logo">
    <span class="header-title">SoliGest</span>
  </header>
  <div class="container">
    <div class="left-section">
      <img src="logo-large.png" alt="SoliGest">
    </div>
    <div class="right-section">
      <div class="form-container">
        <h2>Criar Conta/Registar</h2>
        <div class="form-group">
          <label>Nome Completo*</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Morada 1:</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Morada 2:</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Telemóvel*</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>Email*</label>
          <input type="email">
        </div>
        <div class="form-group">
          <label>Password*</label>
          <input type="password">
        </div>
        <button class="submit-btn" onclick=signup($event)>Submeter</button>

      </div>
    </div>
  </div>
  <footer>
    <p>Sistema de assistência a painéis solares</p>
