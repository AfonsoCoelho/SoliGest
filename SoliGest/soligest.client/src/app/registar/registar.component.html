  <header class="registar-header">
    <img src="logo.png" alt="SoliGest Logo" class="header-logo">
    <span class="header-title">SoliGest</span>
  </header>
  <div class="container">
    <div class="left-section">
      <img src="logo-large.png" alt="SoliGest">
    </div>
    <div class="right-section">
      <form class="form" [formGroup]="registerForm" (submit)="register()">
        <div class="form-container">
          <h2>Criar Conta/Registar</h2>
          <div class="form-group">
            <label for="name">Nome Completo*</label>
            <input type="text" id="name" name="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="address1">Morada 1:</label>
            <input type="text" id="address1" name="address1" formControlName="address1">
          </div>
          <div class="form-group">
            <label for="address2">Morada 2:</label>
            <input type="text" id="address2" name="address2" formControlName="address2">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Telemóvel*</label>
            <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber">
          </div>
          <div class="form-group">
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" id="birthDate" name="birthDate" formControlName="birthDate">
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Password*</label>
            <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
          </div>
          <button class="submit-btn" type="submit">Submeter</button>
        </div>
      </form>
</div>
  </div>
  <footer>
    <p>Sistema de assistência a painéis solares</p>
    <a href="#">Ajuda (?)</a> | <a href="#">Criadores</a>
  </footer>
