<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Utilizador - SoliGest</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
  <header class="registar-header">
    <img src="/logo.jpg" alt="SoliGest Logo" class="header-logo">
    <h1 class="header-title">SoliGest</h1>
  </header>

  <div class="container">
    <div class="left-section">
      <img src="/logo.jpg" alt="Background Image">
    </div>
    <div class="right-section">
      <div class="form-container">
        <h2>Criar Novo Utilizador</h2>
        <form>
          <!-- Nome Completo -->
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <!-- Morada 1 -->
          <div class="form-group">
            <label for="morada1">Morada 1:</label>
            <input type="text" id="morada1" name="morada1" required>
          </div>

          <!-- Morada 2 -->
          <div class="form-group">
            <label for="morada2">Morada 2:</label>
            <input type="text" id="morada2" name="morada2">
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <!-- Data de Nascimento -->
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <!-- Confirmar Password -->
          <div class="form-group">
            <label for="confirmarPassword">Confirmar Password:</label>
            <input type="password" id="confirmarPassword" name="confirmarPassword" required>
          </div>

          <!-- Cargo -->
          <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
              <option value="">Selecione o cargo</option>
              <option value="admin">Administrador</option>
              <option value="gestor">Gestor</option>
              <option value="tecnico">Técnico</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>

          <!-- Botão de Submissão -->
          <button type="submit" class="submit-btn">Criar Utilizador</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>Sistema de assistência a painéis solares</p>
    <a href="#">Ajuda (?)</a> | <a href="#">Criadores</a>
  </footer>
</body>
</html>
