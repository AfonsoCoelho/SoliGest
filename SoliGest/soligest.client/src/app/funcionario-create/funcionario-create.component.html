<h4>Registar Funcionário</h4>

<form #registrarForm="ngForm" (ngSubmit)="onSubmit(registrarForm)">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" #nome="ngModel" ngModel required minlength="2" class="form-control">
    <div *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors?.['required']">O nome é obrigatório.</div>
      <div *ngIf="nome.errors?.['minlength']">O nome deve ter pelo menos {{ nome.errors?.['minlength'].requiredLength }} caracteres.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" #idade="ngModel" ngModel class="form-control">
  </div>

  <div class="form-group">
    <label for="cargo">Cargo:</label>
    <select id="cargo" name="cargo" #cargo="ngModel" ngModel required class="form-control">
      <option value="Técnico">Técnico</option>
      <option value="Administrativo">Administrativo</option>
      <option value="Supervisor">Supervisor</option>
    </select>
    <div *ngIf="cargo.invalid && (cargo.dirty || cargo.touched)">
      <div *ngIf="cargo.errors?.['required']">O cargo é obrigatório.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="diaFolga">Dia de Folga:</label>
    <select id="diaFolga" name="diaFolga" #diaFolga="ngModel" ngModel required class="form-control">
      <option *ngFor="let dia of diasSemana" [value]="dia">{{ dia }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="feriasInicio">Período de Férias (Início):</label>
    <input type="date" id="feriasInicio" name="feriasInicio" #feriasInicio="ngModel" ngModel class="form-control">
  </div>

  <div class="form-group">
    <label for="feriasFim">Período de Férias (Fim):</label>
    <input type="date" id="feriasFim" name="feriasFim" #feriasFim="ngModel" ngModel class="form-control">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!registrarForm.form.valid">Registar</button>
  <a routerLink="/funcionarios" class="btn btn-secondary">Cancelar</a>
</form>
