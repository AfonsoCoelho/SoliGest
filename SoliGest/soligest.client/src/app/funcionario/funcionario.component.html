<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela - SoliGest</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>

  <header class="header">
    <img src="/logo.jpg" alt="SoliGest Logo" class="header-logo">
    <h1 class="header-title">SoliGest</h1>
  </header>

  <div class="table-container">
    <h2>Lista de Utilizadores Ativos</h2>
    <table>
      <thead>
        <tr>
          <th>Selecionar</th>
          <th>ID</th>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
          <th>Telemóvel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users"
            (click)="onSelectUser(user)"
            [class.table-primary]="user === selectedUser">
          <td class="select-cell"><input type="checkbox"></td>
          <td [textContent]="user.id"></td>
          <td>{{ user.name }}</td>
          <td>Role</td>
          <td>{{ user.email }}</td>
          <td>{{ user.birthDate }}</td>
          <td>{{ user.phoneNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--<div *ngIf="selectedUser">
    <p style="display:inline">Selected: {{selectedUser.name}} </p>
    <img style="display:inline" [src]="imagepath" *ngIf="selectedUser.birthDate >= 18" class="img-responsive" />
  </div>-->

  <!--<div *ngIf="selectedUser">
    <app-user [user]="selectedUser"></app-user>
  </div>-->


  <footer>
    <p>Sistema de assistência a painéis solares</p>
    <a href="#">Ajuda (?)</a> | <a href="#">Criadores</a>
  </footer>

</body>
</html>
