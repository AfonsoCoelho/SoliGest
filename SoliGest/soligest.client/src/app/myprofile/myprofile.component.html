<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Utilizador - SoliGest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
  <app-header></app-header>
  <div *ngIf="user" class="profile-container">
    <br /><br /><br /><br /><br /><br />
    <img class="profile-picture"
         [src]="user.profilePictureUrl || 'assets/default-profile-pic.jpg'"
         alt="Foto de {{ user.name }}" />

    <h2>{{ user.name }}</h2>
    <p class="role">{{ user.role }}</p>

    <div class="user-details">
      <div>
        <label>Data de Nascimento:</label>
        <span>{{ user.birthDate }}</span>
      </div>
      <div>
        <label>Endereço:</label>
        <span>{{ user.address1 }}{{ user.address2 ? ', ' + user.address2 : '' }}</span>
      </div>
      <div>
        <label>Dia de Folga:</label>
        <span>{{ user.dayOff || '—' }}</span>
      </div>
      <div>
        <label>Férias:</label>
        <span>{{ user.startHoliday || '—' }} ↔ {{ user.endHoliday || '—' }}</span>
      </div>
      <div>
      </div>
      <div>
        <label>Status:</label>
        <span class="status" [class.active]="user.isActive" [class.inactive]="!user.isActive">
          {{ user.isActive ? 'Ativo' : 'Inativo' }}
        </span>
      </div>
    </div>
    <br />
    <div class="mt-4">
      <button class="home-button" [routerLink]="['/']">
        Voltar à Página Inicial
      </button>
    </div>
  </div>


  <app-footer></app-footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
