<header class="login-header">
  <img src="imgs/logo.jpg" alt="SoliGest Logo" class="header-logo">
  <h1 class="header-title">SoliGest</h1>
</header>


<div class="login-container">
  <div class="login-left">
    <img src="../../assets/logo.jpg" alt="SoliGest Logo" class="logo">
    <h1 class="title">SoliGest</h1>
    <p class="subtitle">Technical Assistance for Solar Panels</p>
  </div>

  <div class="login-right">
    <h2>Login/Iniciar Sessão</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite seu email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>

    <div class="forgot-password">
      <a href="#">Esqueceu a sua palavra-passe?</a>
    </div>

    <button class="submit-btn">Submeter</button>

    <footer>
      <p>Sistema de assistência a painéis solares</p>
      <a href="#">Ajuda (?)</a> | <a href="#">Criadores</a>
    </footer>
  </div>
</div>
