<div class="page-wrapper">
  <!-- Header -->
  <header class="soligest-header">
    <img src="/logo.jpg" alt="Logo" class="header-logo" />
    <div class="header-title">SoliGest</div>
  </header>

  <!-- Conteúdo principal -->
  <div class="content-container">
    <!-- Menu lateral -->
    <div class="left-section" [class.hidden]="isMenuCollapsed">
      <div id="sideMenu">
        <div id="upperMenu">
          <h1 routerLink="/">SoliGest</h1>
          <button class="menu-toggle-btn" (click)="toggleMenu()">
            <i class="fas fa-bars"></i> Menu
          </button>
        </div>

        <div id="menuOptions">
          <a routerLink="/avarias" class="menu-link">
            <span>Gestão das Avarias</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <a routerLink="/funcionario" class="menu-link">
            <span>Funcionários</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <a href="#" class="menu-link">
            <span>Métricas</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <a routerLink="/paineis-solares" class="menu-link">
            <span>Painéis</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <a routerLink="/mapa" class="menu-link">
            <span>Mapa</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <a routerLink="/chat" class="menu-link">
            <span>Chat</span>
            <i class="fas fa-chevron-right"></i>
          </a>

          <button class="signout-btn" (click)="signOut()">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </div>
      </div>
    </div>

    <!-- Botão para expandir menu (visível apenas quando recolhido) -->
    <button class="menu-collapsed-btn" *ngIf="isMenuCollapsed" (click)="toggleMenu()">
      <i class="fas fa-bars"></i> Menu
    </button>

    <!-- Mapa -->
    <div class="right-section" [class.expanded]="isMenuCollapsed">
      <div class="map-container">
        <h2>Mapa</h2>
        <div id="map-filters">
          <p><input type="checkbox" id="solarPanelEnabled" (change)="filterMap()" [(ngModel)]="showSolarPanels" />Paineis Solares</p>
          <p><input type="checkbox" id="techniansEnabled" (change)="filterMap()" [(ngModel)]="showTechnicians" />Técnicos</p>
        </div>
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="soligest-footer">
    <p>Sistema de assistência a painéis solares</p>
    <a routerLink="/help">Ajuda (?)</a> | <a routerLink="/about-us">Criadores</a>
  </footer>
</div>
