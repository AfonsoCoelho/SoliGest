<div class="chat-contacts">
  <h4>Contacts</h4>
  <ul>
    <li *ngFor="let c of contacts"
        [class.active]="c.userId === selectedId"
        (click)="select(c.userId)">
      {{ c.displayName }}
    </li>
  </ul>
</div>

<div class="chat-window" *ngIf="selectedId">
  <h4>Chat with {{ selectedId }}</h4>
  <div class="history">
    <div *ngFor="let m of chatLog">
      <strong [class.me]="m.from===myId">{{ m.from }}:</strong> {{ m.text }}
      <small>{{ m.sentAt | date:'shortTime' }}</small>
    </div>
  </div>
  <div class="input">
    <input [(ngModel)]="text" (keyup.enter)="send()" placeholder="Typeâ€¦" />
    <button (click)="send()">Send</button>
  </div>
</div>
