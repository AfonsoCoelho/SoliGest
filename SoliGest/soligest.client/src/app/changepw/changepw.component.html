<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alteração de Password - SoliGest</title>

  
</head>
<body>
  <header class="login-header">
    <img src="/logo.jpg" alt="SoliGest Logo" class="header-logo">
    <h1 class="header-title">SoliGest</h1>
  </header>

  <div class="container">
    <div class="left-section">
      <img src="/logo.jpg" alt="SoliGest Logo" class="logo">
      <h1 class="title">SoliGest</h1>
      <p class="subtitle">Technical Assistance for Solar Panels</p>
    </div>
    <div class="right-section">
      <h2>Alteração de Password</h2>
      <form [formGroup]="resetPasswordForm" (submit)="resetPasssword()">
        <div class="form-group">
          <label for="new-password">Nova Password:</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha" formControlName="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua nova senha" formControlName="confirmPassword" required>
        </div>
        <button type="submit" class="submit-btn">Alterar Password</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Sistema de assistência a painéis solares</p>
    <a href="#">Ajuda (?)</a> | <a href="#">Criadores</a>
  </footer>
</body>
</html>
